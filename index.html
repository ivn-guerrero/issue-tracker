<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>JS Issue Tracker</title>
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>JS Issue Tracker</h1>
      <h3>Add New Issue:</h3>
      <form id="issueInputForm">
        <div class="mb-3">
          <label for="issueDescInput" class="form-label">Description</label>
          <input
            class="form-control"
            id="issueDescInput"
            placeholder="Describe the issue ..."
            type="text"
          />
        </div>
        <div class="mb-3">
          <label for="issueSeverityInput" class="form-label">Severity</label>
          <select class="form-select" id="issueSeverityInput">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="issueAssignedToInput" class="form-label">Assigned To</label>
          <input
            class="form-control"
            id="issueAssignedToInput"
            placeholder="Enter responsible ..."
            type="text"
          />
        </div>
        <button class="btn btn-primary mb-3" type="submit">Add</button>
      </form>
      <div class="accordion" id="issuesAccordion">
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
